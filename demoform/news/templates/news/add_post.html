<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new post</title>
</head>
<body>
    <form action="{% url 'news:save' %}" method="post">
        {% csrf_token %}
        <div>
            {{ f.title }}
        </div>
        <br>
        <div>
            {{ f.content }}
        </div>
        <br>
        <div>
            {{ f.time_create }}
        </div>
        <br>
        <input type="submit" value="Add post">
    </form>
</body>
</html>
